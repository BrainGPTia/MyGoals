<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Mon Tracker d'Objectifs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="gradient-bg"></div>

    <header>
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon"><i class="fas fa-bullseye"></i></div>
                <div class="logo">GoalTracker Pro</div>
            </div>
            
            <div class="main-nav">
                <button class="nav-button active" id="view-public" data-section="public"><i class="fas fa-globe"></i> Public</button>
                <button class="nav-button" id="view-private" data-section="private"><i class="fas fa-lock"></i> Priv√©</button>
            </div>

            <div class="header-actions">
                <button id="add-goal-button" class="button-primary"><i class="fas fa-plus"></i> Ajouter</button>
                <button id="open-settings" class="icon-button settings-button" title="Param√®tres"><i class="fas fa-cog"></i></button>
            </div>
        </div>
    </header>

    <div id="app-container">
        <div id="goals-list" class="goals-container">
            </div>

        <div id="empty-state" class="empty-state-message" style="display: none;">
            <i class="fas fa-clipboard-list"></i>
            <h3>Aucun objectif trouv√© ici.</h3>
            <p>Cr√©ez votre premier objectif ou basculez sur l'onglet public pour voir les r√©alisations des autres !</p>
        </div>
    </div>


    <div id="goal-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-content">
                <button class="close-button" onclick="closeModal(goalModal)"><i class="fas fa-times"></i></button>
                <div class="modal-header">
                    <h2 id="modal-title"><i class="fas fa-crosshairs"></i> Nouvel Objectif</h2>
                </div>
                
                <form id="goal-form" class="goal-form">
                    <input type="hidden" id="goal-id" name="goal-id" value="">

                    <div class="form-group">
                        <label for="title"><i class="fas fa-pen-nib"></i> Titre *</label>
                        <input type="text" id="title" name="title" required placeholder="Ex: Apprendre un nouveau framework">
                    </div>
                    
                    <div class="form-group">
                        <label for="description"><i class="fas fa-align-left"></i> Description</label>
                        <textarea id="description" name="description" rows="3" placeholder="D√©tails, jalons et motivation."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="type"><i class="fas fa-calendar-alt"></i> Type</label>
                            <select id="type" name="type" required>
                                <option value="jour">Journalier</option>
                                <option value="semaine">Hebdomadaire</option>
                                <option value="mois">Mensuel</option>
                                <option value="annee">Annuel</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="progress"><i class="fas fa-chart-line"></i> Progression: <span id="progress-value" class="progress-value-display">0%</span></label>
                            <input type="range" id="progress" name="progress" min="0" max="100" value="0">
                        </div>
                    </div>
                    
                    <div class="visibility-section">
                        <div class="section-label"><i class="fas fa-users"></i> Visibilit√©</div>
                        <div class="visibility-toggle">
                            <label class="radio-card">
                                <input type="radio" name="visibility" value="private" id="private-radio" checked>
                                <div class="radio-card-content">
                                    <i class="fas fa-lock"></i>
                                    <span class="radio-title">Priv√©</span>
                                    <span class="radio-desc">Visible uniquement par vous.</span>
                                </div>
                            </label>
                            <label class="radio-card">
                                <input type="radio" name="visibility" value="public" id="public-radio">
                                <div class="radio-card-content">
                                    <i class="fas fa-globe"></i>
                                    <span class="radio-title">Public</span>
                                    <span class="radio-desc">Visible par la communaut√©.</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div id="public-options" class="public-options">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="display-name"><i class="fas fa-user-tag"></i> Nom d'Affichage</label>
                                <input type="text" id="display-name" name="display-name" placeholder="Votre Pseudo (laiss√© vide pour Anonyme)">
                            </div>
                            <div class="form-group">
                                <label class="checkbox-card">
                                    <input type="checkbox" id="allow-comments" name="allow-comments" checked>
                                    <div class="checkbox-content">
                                        <i class="fas fa-comment-dots"></i>
                                        <div>
                                            <span class="checkbox-title">Autoriser les commentaires</span>
                                            <span class="checkbox-desc">Permettre √† la communaut√© d'interagir.</span>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="button-primary"><i class="fas fa-save"></i> Enregistrer</button>
                        <button type="button" class="button-secondary" onclick="closeModal(goalModal)"><i class="fas fa-times"></i> Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div id="settings-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-content">
                <button class="close-button" id="closeSettings" onclick="closeModal(settingsModal)"><i class="fas fa-times"></i></button>
                <div class="modal-header">
                    <h2><i class="fas fa-cog"></i> Param√®tres de l'Application</h2>
                </div>
                
                <div class="settings-content">
                    <div class="setting-section">
                        <h3><i class="fas fa-paint-brush"></i> Th√®me</h3>
                        <div class="theme-switcher">
                            <button type="button" class="theme-button" id="set-light-theme" data-theme="light"><i class="fas fa-sun"></i> Clair</button>
                            <button type="button" class="theme-button" id="set-dark-theme" data-theme="dark"><i class="fas fa-moon"></i> Sombre</button>
                        </div>
                    </div>
                    
                    <div class="setting-section color-picker-section">
                        <h3><i class="fas fa-palette"></i> Couleur Primaire</h3>
                        <div class="color-presets">
                            <div class="color-preset" style="background: #007bff;" data-color="#007bff"></div>
                            <div class="color-preset" style="background: #e91e63;" data-color="#e91e63"></div>
                            <div class="color-preset" style="background: #ffc107;" data-color="#ffc107"></div>
                            <div class="color-preset" style="background: #17a2b8;" data-color="#17a2b8"></div>
                            <div class="color-preset" style="background: #28a745;" data-color="#28a745"></div>
                            <div class="color-preset" style="background: #6f42c1;" data-color="#6f42c1"></div>
                        </div>
                        <div class="color-custom">
                            <label for="color-picker">Ou choisir une couleur personnalis√©e:</label>
                            <input type="color" id="color-picker" value="#007bff">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="comments-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-content">
                <button class="close-button" onclick="closeModal(commentsModal)"><i class="fas fa-times"></i></button>
                <div class="modal-header">
                    <h2 id="comments-title"><i class="fas fa-comments"></i> Commentaires</h2>
                </div>

                <div id="comments-list" class="comments-list">
                    </div>
                
                <div class="comment-input-area">
                    <textarea id="new-comment-text" placeholder="Ajouter un commentaire..."></textarea>
                    <button type="button" id="submit-comment" class="button-primary" disabled><i class="fas fa-paper-plane"></i> Envoyer</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
