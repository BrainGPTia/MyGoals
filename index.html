<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectifs | Suivi Personnel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <h1 class="logo"><i class="fas fa-bullseye"></i> GoalTracker</h1>
        <nav>
            <button id="view-public" class="nav-button active"><i class="fas fa-globe"></i> Public</button>
            <button id="view-private" class="nav-button"><i class="fas fa-lock"></i> Privé</button>
        </nav>
        <div class="header-actions">
            <button id="open-settings" class="icon-button settings-button" title="Paramètres">
                <i class="fas fa-cog"></i>
            </button>
            <button id="add-goal-button" class="button-primary icon-button" title="Ajouter un objectif">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </header>

    <main id="app-container">
        <section id="goals-list" class="goals-container"></section>
        
        <p id="empty-state" class="empty-state-message" style="display: none;">
            <i class="fas fa-info-circle"></i> Aucun objectif à afficher dans cette catégorie.
        </p>
    </main>

    <div id="goal-modal" class="modal animated">
        <div class="modal-content">
            <button class="close-button" data-close-modal="goal-modal"><i class="fas fa-times"></i></button>
            <h2 id="modal-title">Créer un Objectif</h2>
            <form id="goal-form">
                <input type="hidden" id="goal-id">
                
                <div class="form-group">
                    <label for="title">Titre</label>
                    <input type="text" id="title" placeholder="Ex: Apprendre l'Espagnol" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Détaillez vos actions..." required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="type">Période</label>
                        <select id="type" required>
                            <option value="jour">Jour</option>
                            <option value="semaine">Semaine</option>
                            <option value="mois">Mois</option>
                            <option value="annee">Année</option>
                        </select>
                    </div>
                    <div class="form-group half-width">
                        <label for="progress">Progression (<span id="progress-value">0%</span>)</label>
                        <input type="range" id="progress" min="0" max="100" value="0">
                    </div>
                </div>

                <fieldset class="visibility-switch">
                    <legend>Visibilité</legend>
                    <label class="switch-label">
                        <input type="radio" id="public-radio" name="visibility" value="public" checked> Public
                    </label>
                    <label class="switch-label">
                        <input type="radio" id="private-radio" name="visibility" value="private"> Privé
                    </label>
                </fieldset>

                <div id="public-options" class="public-options-group">
                    <div class="form-group">
                        <label for="display-name">Nom affiché</label>
                        <input type="text" id="display-name" placeholder="Pseudo ou Nom Réel">
                    </div>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="allow-comments" checked>
                        Autoriser les commentaires
                    </label>
                </div>

                <button type="submit" class="button-primary"><i class="fas fa-save"></i> Sauvegarder</button>
            </form>
        </div>
    </div>
    
    <div id="settings-modal" class="modal animated">
        <div class="modal-content">
            <button class="close-button" data-close-modal="settings-modal"><i class="fas fa-times"></i></button>
            <h2><i class="fas fa-cog"></i> Paramètres du Site</h2>
            
            <div class="setting-section">
                <h3>Thème de l'interface</h3>
                <div class="theme-switcher">
                    <button id="set-light-theme" class="theme-button"><i class="fas fa-sun"></i> Clair</button>
                    <button id="set-dark-theme" class="theme-button"><i class="fas fa-moon"></i> Sombre</button>
                </div>
            </div>

            <div class="setting-section">
                <h3>Couleur d'accentuation</h3>
                <div class="color-picker-group">
                    <input type="color" id="color-picker">
                    <p>Changez la couleur principale des boutons et accents.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="comments-modal" class="modal animated">
        <div class="modal-content">
            <button class="close-button" data-close-modal="comments-modal"><i class="fas fa-times"></i></button>
            <h2 id="comments-title"><i class="fas fa-comments"></i> Commentaires</h2>
            <div id="comments-list" class="comments-list"></div>
            <div class="comment-input-area">
                <textarea id="new-comment-text" placeholder="Ajouter un commentaire..." rows="2"></textarea>
                <button id="submit-comment" class="button-primary" disabled>Poster</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
