<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalTracker - Suivi d'Objectifs Premium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Gradient Background Overlay -->
    <div class="gradient-bg"></div>

    <!-- Header Navigation -->
    <header>
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-bullseye"></i>
                </div>
                <h1 class="logo">GoalTracker</h1>
            </div>
            
            <nav class="main-nav">
                <button id="view-public" class="nav-button active" data-view="public">
                    <i class="fas fa-globe"></i>
                    <span>Public</span>
                </button>
                <button id="view-private" class="nav-button" data-view="private">
                    <i class="fas fa-lock"></i>
                    <span>Priv√©</span>
                </button>
            </nav>
            
            <div class="header-actions">
                <button id="open-settings" class="icon-button settings-button" title="Param√®tres">
                    <i class="fas fa-cog"></i>
                </button>
                <button id="add-goal-button" class="button-primary" title="Nouvel objectif">
                    <i class="fas fa-plus"></i>
                    <span class="button-text">Nouvel Objectif</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="app-container">
        <!-- Goals Grid -->
        <section id="goals-list" class="goals-container"></section>
        
        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <div class="empty-state-icon">
                <i class="fas fa-rocket"></i>
            </div>
            <h3>Aucun objectif pour le moment</h3>
            <p>Commencez votre voyage en cr√©ant votre premier objectif !</p>
            <button class="button-primary" onclick="document.getElementById('add-goal-button').click()">
                <i class="fas fa-plus"></i>
                Cr√©er un objectif
            </button>
        </div>
    </main>

    <!-- Goal Modal -->
    <div id="goal-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-content">
                <button class="close-button" data-close-modal="goal-modal">
                    <i class="fas fa-times"></i>
                </button>
                
                <div class="modal-header">
                    <h2 id="modal-title">
                        <i class="fas fa-bullseye"></i>
                        Cr√©er un Objectif
                    </h2>
                </div>

                <form id="goal-form" class="goal-form">
                    <input type="hidden" id="goal-id">
                    
                    <div class="form-group">
                        <label for="title">
                            <i class="fas fa-heading"></i>
                            Titre de l'objectif
                        </label>
                        <input type="text" id="title" placeholder="Ex: Apprendre une nouvelle langue" required>
                    </div>

                    <div class="form-group">
                        <label for="description">
                            <i class="fas fa-align-left"></i>
                            Description
                        </label>
                        <textarea id="description" placeholder="D√©crivez votre objectif en d√©tails..." required rows="4"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="type">
                                <i class="fas fa-calendar"></i>
                                P√©riode
                            </label>
                            <select id="type" required>
                                <option value="jour">üìÖ Quotidien</option>
                                <option value="semaine">üìÜ Hebdomadaire</option>
                                <option value="mois">üóìÔ∏è Mensuel</option>
                                <option value="annee">üìã Annuel</option>
                            </select>
                        </div>
                        <div class="form-group half-width">
                            <label for="progress">
                                <i class="fas fa-chart-line"></i>
                                Progression: <span id="progress-value" class="progress-value-display">0%</span>
                            </label>
                            <input type="range" id="progress" min="0" max="100" value="0">
                        </div>
                    </div>

                    <div class="visibility-section">
                        <label class="section-label">
                            <i class="fas fa-eye"></i>
                            Visibilit√©
                        </label>
                        <div class="visibility-toggle">
                            <label class="radio-card">
                                <input type="radio" id="public-radio" name="visibility" value="public" checked>
                                <div class="radio-card-content">
                                    <i class="fas fa-globe"></i>
                                    <span class="radio-title">Public</span>
                                    <span class="radio-desc">Visible par tous</span>
                                </div>
                            </label>
                            <label class="radio-card">
                                <input type="radio" id="private-radio" name="visibility" value="private">
                                <div class="radio-card-content">
                                    <i class="fas fa-lock"></i>
                                    <span class="radio-title">Priv√©</span>
                                    <span class="radio-desc">Personnel uniquement</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div id="public-options" class="public-options">
                        <div class="form-group">
                            <label for="display-name">
                                <i class="fas fa-user"></i>
                                Nom affich√©
                            </label>
                            <input type="text" id="display-name" placeholder="Votre pseudo ou nom">
                        </div>
                        
                        <label class="checkbox-card">
                            <input type="checkbox" id="allow-comments" checked>
                            <div class="checkbox-content">
                                <i class="fas fa-comments"></i>
                                <div>
                                    <span class="checkbox-title">Autoriser les commentaires</span>
                                    <span class="checkbox-desc">Les autres utilisateurs pourront commenter</span>
                                </div>
                            </div>
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="button-secondary" onclick="document.querySelector('[data-close-modal=goal-modal]').click()">
                            <i class="fas fa-times"></i>
                            Annuler
                        </button>
                        <button type="submit" class="button-primary">
                            <i class="fas fa-save"></i>
                            Sauvegarder
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-content">
                <button class="close-button" data-close-modal="settings-modal">
                    <i class="fas fa-times"></i>
                </button>
                
                <div class="modal-header">
                    <h2>
                        <i class="fas fa-palette"></i>
                        Personnalisation
                    </h2>
                </div>
                
                <div class="settings-content">
                    <div class="setting-section">
                        <h3>
                            <i class="fas fa-moon"></i>
                            Th√®me d'affichage
                        </h3>
                        <div class="theme-switcher">
                            <button id="set-light-theme" class="theme-button active">
                                <i class="fas fa-sun"></i>
                                <span>Clair</span>
                            </button>
                            <button id="set-dark-theme" class="theme-button">
                                <i class="fas fa-moon"></i>
                                <span>Sombre</span>
                            </button>
                        </div>
                    </div>

                    <div class="setting-section">
                        <h3>
                            <i class="fas fa-droplet"></i>
                            Couleur d'accentuation
                        </h3>
                        <div class="color-picker-section">
                            <div class="color-presets">
                                <button class="color-preset" data-color="#007bff" style="background: linear-gradient(135deg, #007bff, #0056b3)"></button>
                                <button class="color-preset" data-color="#10b981" style="background: linear-gradient(135deg, #10b981, #059669)"></button>
                                <button class="color-preset" data-color="#f59e0b" style="background: linear-gradient(135deg, #f59e0b, #d97706)"></button>
                                <button class="color-preset" data-color="#8b5cf6" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed)"></button>
                                <button class="color-preset" data-color="#ef4444" style="background: linear-gradient(135deg, #ef4444, #dc2626)"></button>
                                <button class="color-preset" data-color="#ec4899" style="background: linear-gradient(135deg, #ec4899, #db2777)"></button>
                            </div>
                            <div class="color-custom">
                                <label for="color-picker">
                                    <i class="fas fa-palette"></i>
                                    Couleur personnalis√©e
                                </label>
                                <input type="color" id="color-picker" value="#007bff">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Comments Modal -->
    <div id="comments-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-content">
                <button class="close-button" data-close-modal="comments-modal">
                    <i class="fas fa-times"></i>
                </button>
                
                <div class="modal-header">
                    <h2 id="comments-title">
                        <i class="fas fa-comments"></i>
                        Commentaires
                    </h2>
                </div>
                
                <div id="comments-list" class="comments-list"></div>
                
                <div class="comment-input-section">
                    <textarea id="new-comment-text" placeholder="Partagez vos encouragements..." rows="3"></textarea>
                    <button id="submit-comment" class="button-primary" disabled>
                        <i class="fas fa-paper-plane"></i>
                        Publier
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
